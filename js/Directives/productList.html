<div class="col-md-12">
  <div class="row" ng-if="filterOptions.showSpecialOffers">
    <h2 class="text-center">Special offers</h2>
    <div ng-if="(products.filteredProductByQuery | filter:{specialOffer:true}).length == 0">
      There are no products available.
    </div>
    <div class="col-xs-6 col-md-3"
      ng-repeat="product in products.filteredProductByQuery | filter:{specialOffer:true} | orderBy:filterOptions.currentSortOption.name:filterOptions.currentSortOption.desc">
      <product product="product"></product>
    </div>
  </div>
  <div class="row">
    <h2 class="text-center">Other products</h2>
    <div ng-if="(products.filteredProductByQuery | filter:{specialOffer:false}).length == 0">
      There are no products available.
    </div>
    <div class="col-xs-6 col-md-3"
      ng-repeat="product in products.filteredProductByQuery | filter:{specialOffer:false} | orderBy:filterOptions.currentSortOption.name:filterOptions.currentSortOption.desc">
      <product product="product"></product>
    </div>
  </div>
</div>
