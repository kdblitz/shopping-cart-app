<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Sorted by: {{currentSortOption.label}}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="sortOption in sortOptions">
      <a href="#" ng-click="updateSortOption(sortOption)">
        <span class="text-success glyphicon glyphicon-ok"
          ng-show="currentSortOption===sortOption"></span>
          {{sortOption.label}}</a></li>
    <li><a href="#"></a></li>
  </ul>
</li>
