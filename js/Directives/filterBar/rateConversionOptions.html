<li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-refresh" ng-show="vm.loading"></span>
    Conversion: {{vm.activeRate.from}} <span class="glyphicon glyphicon-chevron-right"></span> {{vm.activeRate.to}}
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="conversion in vm.availableConversions">
      <a href="#" ng-click="vm.changeRate(conversion)">
        {{conversion}}
      </a>
    </li>
  </ul>
</li>
